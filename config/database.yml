default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: database

development:
  <<: *default
  database: recipe-app-dev

test:
  <<: *default
  database: recipe-app-test

production:
  <<: *default
  database: recipe-app
